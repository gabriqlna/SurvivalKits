settings:
  prefix: "§l§6[Kits] §r"
  # Sons: random.pop, random.levelup, random.totem
  sound-success: "random.levelup"
  sound-error: "note.bass"

# Mensagens
messages:
  received: "§aVocê recebeu o kit §e{KIT}§a!"
